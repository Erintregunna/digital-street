{% extends "layout.html" %}

{% block pageTitle %}
  Example - Passing data
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="start_page">Start page</a>
          </li>
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="/solicitor_email">Solicitor email</a>

          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="solicitor_name">Solicitor name</a>

        </ol>

              Reference number

          </h1>
          <input class="govuk-input" id="reference_number" name="reference_number" value="{{ data['reference_numberl'] }}" type="text">

        <a href="check_your_answers.html" role="button" class="govuk-button">Continue</a>

    </div>
